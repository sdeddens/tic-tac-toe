<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src=ticTacToe.js></script>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="ticTacToe.css">
</head>
<body>
	<div>
		<button id='x00' class='field'>click me</button>
		<button id='x01' class='field'>click me</button>
		<button id='x02' class='field'>click me</button>
		<button id='X'>"X"</button>
	</div>
	<div>
		<button id='x10' class='field'>click me</button>
		<button id='x11' class='field'>click me</button>
		<button id='x12' class='field'>click me</button>
		<button id='O'>"O"</button>
	</div>
	<div>
		<button id='x20' class='field'>click me</button>
		<button id='x21' class='field'>click me</button>
		<button id='x22' class='field'>click me</button>
		<button id='clear'>Start Over</button>
	</div>
</body>
</html>
