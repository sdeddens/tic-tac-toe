<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src=ticTacToe.js></script>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="ticTacToe.css">
</head>
<body>
	<div>
		<button id='x0' class='field'>click me</button>
		<button id='x1' class='field'>click me</button>
		<button id='x2' class='field'>click me</button>
		<button id='X'>"X"</button>
	</div>
	<div>
		<button id='x3' class='field'>click me</button>
		<button id='x4' class='field'>click me</button>
		<button id='x5' class='field'>click me</button>
		<button id='O'>"O"</button>
	</div>
	<div>
		<button id='x6' class='field'>click me</button>
		<button id='x7' class='field'>click me</button>
		<button id='x8' class='field'>click me</button>
		<button id='reset'>Start Over</button>
	</div>
</body>
</html>
