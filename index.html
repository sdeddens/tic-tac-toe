<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src=ticTacToe.js></script>
  <link rel="stylesheet" href="ticTacToe.css">
</head>
<body>
  <div id='wrapper'>
    <h3>A simple game of Tic Tac Toe.</h3>
    <p id='soundPara'>(With sound effects...)</p>
    <div>
      <button id='a1' class='field r1 c1 d1'   >click me</button>
      <button id='a2' class='field r1 c2'      >click me</button>
      <button id='a3' class='field r1 c3 d2'   >click me</button>
      <button id='X'>"X"</button>
    </div>
    <div>
      <button id='b1' class='field r2 c1'      >click me</button>
      <button id='b2' class='field r2 c2 d1 d2'>click me</button>
      <button id='b3' class='field r2 c3'      >click me</button>
      <button id='O'>"O"</button>
    </div>
    <div>
      <button id='c1' class='field r3 c1 d2'   >click me</button>
      <button id='c2' class='field r3 c2'      >click me</button>
      <button id='c3' class='field r3 c3 d1'   >click me</button>
      <button id='reset'>New Game</button>
    </div>
    <div>
      <p>Designed and written by Steve Deddens<br>
      <a href="https://github.com/sdeddens/tic-tac-toe" target="_blank">Source code available on <img id='gitLogo' src="GitHub_Logo.png" height="30px"/></a>
      </p>
    </div>
  </div>
  <audio>
    <source src=whoosh0.mp3></source>
  </audio>
  <audio>
    <source src=whoosh1.mp3></source>
  </audio>
  <audio>
    <source src=applause.mp3></source>
  </audio>
  <audio>
    <source src=meow.mp3></source>
  </audio>
</body>
</html>
