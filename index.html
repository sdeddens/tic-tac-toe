<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src=ticTacToe.js></script>
	<!-- <link rel="stylesheet" href="normalize.css"> -->
	<link rel="stylesheet" href="ticTacToe.css">
</head>
<body>
<div>
		<div>
			<button id='a1' class='field r1 d1'    >click me</button>
			<button id='a2' class='field r1 c2'    >click me</button>
			<button id='a3' class='field r1 c3 d2' >click me</button>
			<button id='X'>"X"</button>
		</div>
		<div>
			<button id='b1' class='field'>click me</button>
			<button id='b2' class='field'>click me</button>
			<button id='b3' class='field'>click me</button>
			<button id='O'>"O"</button>
		</div>
		<div>
			<button id='c1' class='field'>click me</button>
			<button id='c2' class='field'>click me</button>
			<button id='c3' class='field'>click me</button>
			<button id='reset'>Start Over</button>
		</div>
	</div>
</body>
</html>
